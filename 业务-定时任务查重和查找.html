<script src="https://unpkg.com/dayjs"></script>
<script>
  //排序函数，配合 Array.prototype.sort 使用
  function compare(property) {
    return function (obj1, obj2) {
      var value1 = obj1[property];
      var value2 = obj2[property];
      return value1 > value2 ? 1 : -1; // 升序
    }
  }

  // 如果星期是["Mon", "Tue"]这样的英文数组形式，则先转换成数字的数组
  function changeWeekEnToNum(week) {
    const week_en = ["Mon", "Tue", "Wed", "Thur", "Fri", "Sat", "Sun"];
    if (week.length && !parseInt(week.join(""))) {
      const week_num = [];
      week_en.forEach((item, index) => {
        if (week.indexOf(item) > -1)
          week_num.push(index + 1);
      });
      return week_num;
    }
    return week;
  }

  /**
   * 基于当前，生成未来8天的时间表
   * @return {Array}
   */
  function createEightDayList(timestamp = undefined) {
    const current = dayjs(timestamp);

    // 建立未来8天的表
    //过滤出时间有效的，即未来的
    return Array.from({length: 8}).map((item, index) => {
      const date = current.add(index, "day");
      let day = date.day();
      if (day === 0) day = 7;
      return {
        day,
        date: date.format("YYYY/MM/DD"),
        time: [],
      };
    })
  }

  /**
   * 比较新建任务定时是否在列表中
   * @param allWeekAndTime 所有任务列表
   * @param missionWeekAndTime 当前任务
   * @param timestamp 基于的时间戳，可以不传
   * @returns {boolean}
   */
  function checkIfTimeOverlap(allWeekAndTime, missionWeekAndTime, timestamp = undefined) {
    const current = dayjs(timestamp);
    const currentTimestamp = current.valueOf();
    const currentDate = current.format("YYYY/MM/DD");
    const tomorrowDate = current.add(1, "day").format("YYYY/MM/DD");

    // 复制一份操作
    let _missionWeekAndTime = JSON.parse(JSON.stringify(missionWeekAndTime));
    let _allWeekAndTime = JSON.parse(JSON.stringify(allWeekAndTime));

    _missionWeekAndTime.week = changeWeekEnToNum(_missionWeekAndTime.week);
    _allWeekAndTime.forEach(item => {
      item.week = changeWeekEnToNum(item.week)
    });

    // 校验
    if (_allWeekAndTime.some(item => !Array.isArray(item.week) || !item.time.match(/^\d{2}\:\d{2}$/))) {
      console.error("参数1数组错误，元素必须要有 week 和 time 两个属性，且必须是数组和时间字符串。参数1：\n", _allWeekAndTime);
      return false;
    }
    if (typeof _missionWeekAndTime !== "object" || !_missionWeekAndTime.time || !_missionWeekAndTime.week) {
      console.error("参数2对象错误，对象必须要有 week 和 time 两个属性，且必须是数组和时间字符串。参数2：\n", _missionWeekAndTime);
      return false;
    }

    // 所有任务生成日历
    const calender = createEightDayList(timestamp);
    calender.forEach(calenderItem => {
      _allWeekAndTime.forEach(allItem => {
        //单次的任务：先赋予其星期
        if (!allItem.week.length) {
          const todayMissionTimestamp = dayjs(currentDate + " " + allItem.time).valueOf();
          const tomorrowMissionTimestamp = dayjs(tomorrowDate + " " + allItem.time).valueOf();

          const missionTimestamp = todayMissionTimestamp > currentTimestamp
            ? todayMissionTimestamp
            : tomorrowMissionTimestamp;

          allItem.week.push(dayjs(missionTimestamp).day());
        }
        // 时间集中到day中
        if (allItem.week.find(item => item === calenderItem.day)) {
          calenderItem.time.push(allItem.time);
        }
      })
    });

    // 单次定时找出其 week
    if (_missionWeekAndTime.week.length === 0) {
      // 如果时间过去了，那就是明天的任务，未过去就是今天的任务
      const todayMissionTimestamp = dayjs(currentDate + " " + _missionWeekAndTime.time).valueOf();
      const tomorrowMissionTimestamp = dayjs(tomorrowDate + " " + _missionWeekAndTime.time).valueOf();

      const missionTimestamp = todayMissionTimestamp > currentTimestamp
        ? todayMissionTimestamp
        : tomorrowMissionTimestamp;

      _missionWeekAndTime.week.push(dayjs(missionTimestamp).day());
    }

    // 在日历中比较
    return calender.some(item => {
      if (_missionWeekAndTime.week.find(day => day === item.day)) {
        return item.time.indexOf(_missionWeekAndTime.time) > -1;
      }
    });
  }

  /**
   * 找出最近要执行的任务的index
   */
  function findLatestMission(allWeekAndTime, timestamp = undefined) {
    const current = dayjs(timestamp);
    const currentDate = current.format("YYYY/MM/DD");
    const tomorrowDate = current.add(1, "day").format("YYYY/MM/DD");
    const currentTimestamp = current.valueOf();

    // 复制一份操作
    let _allWeekAndTime = JSON.parse(JSON.stringify(allWeekAndTime));

    _allWeekAndTime.forEach(item => {
      item.week = changeWeekEnToNum(item.week)
    });

    // 所有任务生成日历，并得到时间戳
    const calender = createEightDayList(timestamp);
    let calenderTimestampList = [];
    calender.forEach(calenderItem => {
      _allWeekAndTime.forEach((allItem, index) => {
        //单次的任务：先赋予其星期
        if (!allItem.week.length) {
          const todayMissionTimestamp = dayjs(currentDate + " " + allItem.time).valueOf();
          const tomorrowMissionTimestamp = dayjs(tomorrowDate + " " + allItem.time).valueOf();

          const missionTimestamp = todayMissionTimestamp > currentTimestamp
            ? todayMissionTimestamp
            : tomorrowMissionTimestamp;

          allItem.week.push(dayjs(missionTimestamp).day());
        }
        // 时间集中到day中
        if (allItem.week.find(item => item === calenderItem.day)) {
          calenderItem.time.push(allItem.time);
          calenderTimestampList.push({
            id: index,
            value: dayjs(`${calenderItem.date} ${allItem.time}`).valueOf()
          });
        }
      });
    });

    // 排序
    calenderTimestampList = calenderTimestampList.sort(compare("value"));

    // 找出时间戳最接近的时间戳
    let latestMissionId = timestamp;
    for (let i = 0; i < calenderTimestampList.length; i++) {
      const item = calenderTimestampList[i];
      if (latestMissionId < item.value) {
        latestMissionId = item.id;
        break;
      }
    }

    return latestMissionId;
  }

  /* ----------------------------------------- 测试 ----------------------------------------- */

  const TIME = "2019-05-21 11:00:20"; // 此时间为星期2
  console.log(`对应timestamp时间：${TIME}，星期${dayjs(TIME).day()}`);
  const timestamp = dayjs(TIME).valueOf();
  const allWeekAndTime = [
    {id: 0, week: [1, 2, 3, 4, 5, 6, 7], time: "00:00"},
    {id: 1, week: ["Mon", "Tue", "Wed", "Thur", "Fri", "Sat", "Sun"], time: "12:00"},
    {id: 2, week: [5, 6, 7], time: "12:00"},
    {id: 3, week: [1, 2, 3], time: "10:00"},
    {id: 4, week: [3, 4], time: "01:00"},
    {id: 5, week: [5, 6], time: "00:10"},
    {id: 6, week: [3], time: "00:01"},
    {id: 7, week: [7], time: "12:00"},
    {id: 8, week: [1], time: "00:01"},
    {id: 9, week: [], time: "11:11"},
    {id: 10, week: [], time: "22:22"},
  ];
  //const allWeekAndTime = [];
  console.log("全任务列表", allWeekAndTime);
  console.log("");

  const missionList = [
    // 单次
    {time: "09:00", week: [], except: false},
    {time: "10:00", week: [], except: true},
    {time: "12:00", week: [], except: true},
    {time: "12:01", week: [], except: false},
    {time: "00:01", week: [], except: true},
    {time: "01:00", week: [], except: true},
    {time: "13:00", week: [], except: false},
    {time: "11:11", week: [], except: true},
    // 多次
    {time: "13:00", week: [1, 2, 3], except: false},
    {time: "12:00", week: ["Mon", "Tue", "Wed"], except: true},
    {time: "12:00", week: [6], except: true},
    {time: "12:01", week: [1, 2, 3], except: false},
    {time: "10:00", week: [3], except: true},
    {time: "10:00", week: [4], except: false},
  ];


  // 任务查重
  console.log("检查任务是否在列表中：");
  console.log(`基于时间：${TIME}，期待必须全部为 true`);
  missionList.forEach(item => {
    const res = checkIfTimeOverlap(allWeekAndTime, item, timestamp);
    console.log(`符合期待：${res === item.except ? "✔️" : "❌"}，在预设任务列表中：${res}，${JSON.stringify(item)}`);
  });
  console.log("");

  // 最新任务
  console.log("找到最近要运行的任务");
  const timeList = [
    {time: "2019-05-21 11:00:20", except: 9},
    {time: "2019-05-21 00:00:20", except: 3},
    {time: "2019-05-21 00:12:20", except: 3},
    {time: "2019-05-21 00:10:20", except: 3},
    {time: "2019-05-22 00:10:20", except: 4},
    {time: "2019-05-22 12:00:20", except: 10},
    {time: "2019-05-22 20:00:20", except: 10},
  ];
  timeList.forEach(item => {
    const res = findLatestMission(allWeekAndTime, dayjs(item.time).valueOf());
    const latestMission = allWeekAndTime[res];
    console.log(`符合期待：${latestMission.id === item.except ? "✔️" : "❌"}，${JSON.stringify(item)}，最近任务id：${latestMission.id}`);
  });
</script>
